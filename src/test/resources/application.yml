spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: test
    password: test
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  flyway:
    enabled: false

  kafka:
    enabled: false

  redis:
    host: localhost
    port: 6379

  main:
    allow-circular-references: true